apply plugin: 'java'
apply plugin: 'application'

//noinspection GroovyUnusedAssignment
mainClassName = 'org.rdtif.zaxslackbot.ZaxSlackBot'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

def excludeHamcrest = { exclude module: 'hamcrest-core' }
def excludeJunit = { exclude module: 'junit' }

dependencies {
    compile group: 'com.google.inject',  name: 'guice',            version: '4.2.1'
    compile group: 'com.github.RDT-IF',  name: 'zax',              version: '0.92-SNAPSHOT-5'
    compile group: 'com.github.Ullink',  name: 'simple-slack-api', version: "0.6.0", excludeJunit
    compile group: 'org.apache.commons', name: 'commons-lang3',    version: '3.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind',    version: '2.9.7'

    testCompile group: 'junit',        name: 'junit',        version: '4.12',   excludeHamcrest
    testCompile group: 'org.mockito',  name: 'mockito-core', version: '2.23.0', excludeHamcrest
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

jar {
    from sourceSets.main.allSource
    manifest {
        attributes(
                "Implementation-Title": "Zax",
                "Implementation-Version": version,
                'Main-Class': mainClassName
        )
    }
}
